        /* Set the size of the body to take up the full screen */

            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background-color: #9ECCDB;
        }
    </style>
</head>

    <img src="/Users/julie/Documents/zonal_winds_plot.png" alt="Zonal Winds Plot">

    <!-- Map container -->
    <div id="map"></div>

    <!-- Include your JavaScript file (if needed) -->
    <!-- <script src="your-script.js"></script> -->

    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles as a base layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker with a popup
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('A pretty CSS popup.<br> Easily customizable.')
            .openPopup();
    </script>
</body>
