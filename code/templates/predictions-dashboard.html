<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/predictions-dashboard.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
    <h1 class="title">Predictions</h1>
    <div class="checkanddesc">
        <h4 class="description">Choose a spot on the map to get a prediction.</h2>
        <div class="logo-checkboxes-container">
            <img src="{{ url_for('static', filename='images/earth.png') }}" alt="Earth Logo" class="earth-logo">
            <form>
                <input type="checkbox" id="north-america" name="continent" value="North America">
                <label for="north-america">North America</label><br>
                <input type="checkbox" id="south-america" name="continent" value="South America">
                <label for="south-america">South America</label><br>
            </form>
        </div>
    </div>

    <div class="container">
        <div id="map"></div>
        <div class="green-box">
            Based on Humidity, Temperature, and Pressure
        </div>
    </div>
    
    <div class="buttons">
        <div class="latlong-container">
            <div>Latitude:</div>
            <input type="text" id="latitude" readonly>
            <div>Longitude:</div>
            <input type="text" id="longitude" readonly>
        </div>
        <div class="button-container">
            <button class="make-prediction-button">Make Prediction</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        var baseLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 15,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        var map = L.map('map', {
            center: [0, -160],
            zoom: 2,
            layers: [baseLayer]
        });

        var marker;
        var circle;

        function updateLatLong(latlng) {
            document.getElementById('latitude').value = latlng.lat.toFixed(4);
            document.getElementById('longitude').value = latlng.lng.toFixed(4);
            updateCircle(latlng); // Update circle position
        }

        function updateCircle(latlng) {
            if (circle) {
                map.removeLayer(circle);
            }

            circle = L.circle(latlng, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500000
            }).addTo(map);
        }

        map.on('click', function(event) {
            var latlng = event.latlng;

            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker(latlng).addTo(map);
            updateLatLong(latlng);
        });

        function getHemisphere() {
            var northAmericaChecked = document.getElementById('north-america').checked;
            var southAmericaChecked = document.getElementById('south-america').checked;
    
            var formData = new FormData();
            formData.append('north_america', northAmericaChecked);
            formData.append('south_america', southAmericaChecked);
    
            fetch('/predictions-dashboard/alerts', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log(data); // Response from server
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('make-predictions-button').addEventListener('click', function () {
                sendAlerts();
            });

            function sendAlerts() {
                fetch('/predictions-dashboard/alerts', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log(data); 
                    alert('Alerts sent successfully!');
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    alert('Failed to send alerts. Please try again later.');
                });
            }
        });
    </script>
</body>
</html>
