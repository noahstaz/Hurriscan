<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>HurriScan Login
    </title>
</head>


<body>
    

    <header>
        <div class = "container">
            <img src="../../../images/radar logo/icons8-radar-50.png">
            <h1> HurriScan</h1>
        </div>
    </header>

    <div class = "display">
        <div class="container">
            <div class="login-menu">
                <h1>Welcome!</h1>
                <p>Sign In to continue where you left off</p>
                <form action="#.html">
                    
                    <input type="text" id="fname" name="fname" placeholder="Username/email"><br>
                    
                    <input type="text" id="lname" name="lname" placeholder="Password"><br>
                    <input type="submit" value="Login">
                </form>
                <p>Don't have an account? <a href="registration.html">Create one</a></p>
            </div>
            <img src = "../../../images/loginImg.png">
        </div>
    </div>


</body>
