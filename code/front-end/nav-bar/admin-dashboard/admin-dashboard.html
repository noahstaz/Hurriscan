<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-dashboard.css">
    <title>Sample HTML File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #092635;
        }
    </style>
    
</head>
<body>
    <!-- Add nav bar -->
    <iframe src="admin-nav-bar.html" style="width:100%; height: 100%; border:none;" ></iframe>

    <div class = "container">
    <!-- Alert user button -->
</div>
    <div class="display">
        <div class="container">
            
            <div class="login-menu">
                <button id="button">Alert User</button>
                <script>
                    document.getElementById("button").addEventListener("click", function() {
                        alert("Hello, User!");
                    });
                </script>
                <h1>Edit User</h1>
                <form action="#.html">
                    <input type="text" id="edit-fname" name="fname" placeholder="Username/email"><br>
                    <input type="text" id="edit-lname" name="lname" placeholder="Password"><br>
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
    <div class="display">
        <div class="container">
            <div class="login-menu">
                <h1>Delete User</h1>
                <form id="delete-user-form">
                    <input type="text" id="username" name="username" placeholder="Username/email"><br>
                    <input type="text" id="password" name="password" placeholder="Password"><br>
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("delete-user-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior
    
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Send an AJAX request to delete the user
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/admin/users/" + username); // Assuming username is used as an identifier
            xhr.onload = function () {
                if (xhr.status === 204) {
                    alert("User deleted successfully");
                } else {
                    alert("Failed to delete user");
                }
            };
            xhr.send();
        });
    </script>
