<body>
    

<div class="navbar">

    <div class="navbar-section">
        <img src="../../static/images/filter.png" alt="Left Icon" class="navbar-icon" onclick="openNav()"> 
       
    </div>

    <div class="navbar-title">
        <img src="../../static/images/radar logo/new-logo.png" alt="Logo Icon" class = "logo-section" >

    </div>
    
    <div class="navbar-section">

<iframe src="/code/front-end/user-dashboard/user-dashboard.html" style="width:100%; height: 100%; border:none;" ></iframe>

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class="location-section">

        <div class="location-options">

            <label for="location3"><input type="checkbox" id="location3"> Location 3</label>
        </div>
    </div>
    
    <!-- Frequency Filter Section -->
    <div class="filter-section">
        <h3>Frequency:</h3>
        <label for="frequency1"> <input type="checkbox" id="frequency1"> Area with most hurricane activity </label> <br>
        <label for="frequency2"> <input type="checkbox" id="frequency2"> Most hurricane activity this year </label> <br>
        <label for="frequency3"> <input type="checkbox" id="frequency3"> Area with lease hurricane activity </label>
    </div>
</div>
